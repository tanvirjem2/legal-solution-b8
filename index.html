<!DOCTYPE html>
<html data-theme="light" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fav icon -->
    <link rel="shortcut icon" href="./images/business.png" type="image/x-icon">

    <title>Justice</title>

    <!-- link tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@800&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">

    <!-- style -->
    <style>
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }

        .font-eb-garamond {
            font-family: 'EB Garamond', serif;
        }
    </style>

    <!-- link font awesome -->
    <script src="https://kit.fontawesome.com/2e285c83b5.js" crossorigin="anonymous"></script>
</head>

<body class="container mx-auto">
    <!-- header section -->
    <header class="pt-12">
        <nav class="pb-12">
            <div class="flex flex-col lg:flex-row items-center justify-evenly">
                <div class="flex items-center">
                    <a href=""><img src="./images/logo2.png" alt=""></a>
                </div>
                <div class="pt-8 lg:pt-0 pb-8 lg:pb-0">
                    <ul
                        class="flex flex-col lg:flex-row items-center justify-center gap-8 font-poppins text-base font-normal">
                        <li><a href="">Home</a></li>
                        <li class="flex items-center gap-1">
                            <a href="">Services</a>
                            <i class="fa-solid fa-chevron-right"></i>
                        </li>
                        <li class="flex items-center gap-1">
                            <a href="">Cases</a>
                            <i class="fa-solid fa-chevron-right"></i>
                        </li>
                        <li class="flex items-center gap-1">
                            <a href="">Blog</a>
                            <i class="fa-solid fa-chevron-right"></i>
                        </li>
                        <li class="flex items-center gap-1">
                            <a href="">Contact Us</a>
                            <i class="fa-solid fa-chevron-right"></i>
                        </li>
                    </ul>
                </div>
                <div>
                    <button
                        class="text-[#FFF] font-poppins bg-[#B68C5A] text-lg font-semibold rounded-lg py-4 px-7">Free
                        Consultation</button>
                </div>
            </div>
        </nav>

        <!-- banner section -->
        <section>
            <div class="hero rounded-lg lg:w-10/12 mx-auto" style="background-image: url(./images/banner.png);">
                <div class="hero-overlay bg-opacity-60 rounded-lg"></div>
                <div class="hero-content text-center">
                    <div class="pt-24 pb-24">
                        <h1 class="mb-6 text-5xl lg:w-[668px] lg:text-7xl font-extrabold font-eb-garamond text-[#FFF]">
                            We Provide Effective Legal Solutions
                        </h1>
                        <p class="mb-5 text-[#E7E7E7] font-poppins text-base font-normal lg:w-[670px]">There are many
                            variations of passages
                            of Lorem Ipsum
                            available, but the majority have suffered alteration in some form, by injected humour.
                        </p>
                        <div class="flex flex-col lg:flex-row items-center justify-center gap-6">
                            <input class="rounded-lg w-4/5 lg:w-[500px] h-12" placeholder="   Search your services"
                                type="search" name="" id="">
                            <button class="btn bg-[#B68C5A] border-none text-[#FFF] font-poppins">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <!-- main section -->
    <main></main>

    <!-- footer section -->
    <footer></footer>
</body>

</html>
